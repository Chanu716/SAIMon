services:
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: saimon-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - saimon-network
    restart: unless-stopped

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: saimon-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - saimon-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: saimon-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - saimon-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Redis - Task queue and caching
  redis:
    image: redis:7-alpine
    container_name: saimon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - saimon-network
    restart: unless-stopped

  # PostgreSQL - Metadata and configuration storage
  postgres:
    image: postgres:15-alpine
    container_name: saimon-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=saimon
      - POSTGRES_USER=saimon
      - POSTGRES_PASSWORD=saimon123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./config/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - saimon-network
    restart: unless-stopped

  # SAIMon API - FastAPI backend
  saimon-api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: saimon-api
    ports:
      - "8000:8000"
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://saimon:saimon123@postgres:5432/saimon
      - ML_MODEL_PATH=/app/models
    volumes:
      - ./services/api:/app
      - ./models:/app/models
      - ./config:/app/config
    networks:
      - saimon-network
    depends_on:
      - prometheus
      - redis
      - postgres
    restart: unless-stopped

  # ML Engine - Training and inference
  saimon-ml-engine:
    build:
      context: ./services/ml_engine
      dockerfile: Dockerfile
    container_name: saimon-ml-engine
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://saimon:saimon123@postgres:5432/saimon
      - ML_MODEL_PATH=/app/models
    volumes:
      - ./services/ml_engine:/app
      - ./models:/app/models
      - ./config:/app/config
      - ./data:/app/data
    networks:
      - saimon-network
    depends_on:
      - prometheus
      - redis
      - postgres
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
  postgres-data:

networks:
  saimon-network:
    driver: bridge
